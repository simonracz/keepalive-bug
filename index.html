<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  Please open the dev console.

  A service worker will be installed and a fake download will be started. The download would fail after a while, because the service worker will get terminated.
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("/sw.js")
      .then(function(reg) {
        console.log('Registration succeeded. Scope is ' + reg.scope);
        if(reg.installing) {
          console.log('Service worker installing');
        } else if(reg.waiting) {
          console.log('Service worker installed');
        } else if(reg.active) {
          console.log('Service worker active');
        }
        reg.update();

        setTimeout(() => {
          let link = document.createElement('a');
          let click = new MouseEvent('click');
          link.href = reg.scope + "download/";
          link.dispatchEvent(click)
        }, 5000);

      }).catch(function(error) {
        console.log('Registration failed with ' + error);
      });
    } else {
      console.log("ServiceWorkers are not supported");
    }
  </script>
</body>
</html>
